<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">WeatherSphere</div>
            <div class="date-time" id="current-date-time">Monday, July 28, 2024 - 10:07 AM</div>
        </header>

        <div class="unit-toggle">
            <button id="celsius-btn" class="unit-btn active">°C</button>
            <button id="fahrenheit-btn" class="unit-btn">°F</button>
        </div>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search for a city...">
            <button id="search-btn">Search</button>
        </div>

        <div id="weather-container" class="weather-container">
            <!-- Weather cards will be added here -->
        </div>

        <div class="footer">
            <div>Task 7 Completed — Real-Time Weather Dashboard</div>
        </div>
    </div>

    <script src="assets/main.js">
     
    </script>
</body>

</html>
